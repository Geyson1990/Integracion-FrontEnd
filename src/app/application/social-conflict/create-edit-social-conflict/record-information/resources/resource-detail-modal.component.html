<div appBsModal #resourceDetail="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="resourceDetail"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">
                    <span>Actas</span> <br />
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="EntityPropertyChangesTable" class="display table table-striped table-bordered table-hover dt-responsive">
                    <thead>
                        <tr>
                            <th>Descripción </th>
                            <th>Nombre </th>
                            <th>Acción</th>
                        </tr>
                        <tr *ngFor="let propertyChange of entityChange">
                            <td><strong>{{propertyChange.name}}</strong></td>
                            <td><strong>{{propertyChange.fileName}}</strong></td>
                            <td><button type="submit" class="btn btn-primary font-weight-bold" busyText="Guardar..." (click)="openInNewTab(propertyChange)">
                                <i class="fa fa-download"></i>
                                <span>
                                    Descargar
                                </span>
                            </button></td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="close()">{{"Close" | localize}}</button>
            </div>
        </div>
    </div>
</div>
