<div class="row">

    <div class="row col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-2 mx-0">
        <button (click)="addEvent()" class="mb-0 mt-auto btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar canal de comunicación
        </button>
    </div>

</div>

<div class="row align-items-center mt-4 mx-0">
    <!--<Primeng-TurboTable-Start>-->
    <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
        <p-table #dataTable sortMode="multiple" [value]="crisisCommittee.channels"
            rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false" [lazy]="true"
            [scrollable]="true" ScrollWidth="100%" [responsive]="primengTableHelper.isResponsive"
            [resizableColumns]="primengTableHelper.resizableColumns">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 50px">
                    </th>
                    <th>
                        Canales de comunicación
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record="$implicit" let-rowIndex="rowIndex">
                <tr [hidden]="record.isHidden">
                    <td style="width: 50px">
                        {{(rowIndex + 1) | number: '2.0-0'}}
                    </td>
                    <td>
                        <span class="ui-column-title">
                            Canales de comunicación
                        </span> {{record.description}}
                    </td>
                    <td style="width: 110px">
                        <ng-container *ngIf="!record.verificationLocation">
                            <button type="button" pButton icon="pi pi-pencil" class="ui-button-primary mr-2"
                                data-toggle="tooltip" title="Editar canal de comunicación" data-placement="top"
                                (click)="editEvent(record, rowIndex)"></button>
                            <button *ngIf="!record.remove" type="button" pButton icon="pi pi-trash"
                                class="ui-button-danger" data-toggle="tooltip" title="Eliminar canal de comunicación"
                                data-placement="top" (click)="removeItem(record, rowIndex)"></button>
                            <button *ngIf="record.remove" type="button" pButton icon="pi pi-undo"
                                class="ui-button-warning" data-toggle="tooltip"
                                title="Deshacer la eliminación del canal de comunicación" data-placement="top"
                                (click)="cancelRemove(record)"></button>
                        </ng-container>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="primeng-no-data" *ngIf="crisisCommittee.channels.length == 0">
            Aún no agregó ningún registro
        </div>
        <div class="primeng-paging-container">
            <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                (onPageChange)="getData($event)" [totalRecords]="crisisCommittee.channels.length"
                [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
            </p-paginator>
            <span class="total-records-count">
                {{'TotalRecordsCount' | localize:crisisCommittee.channels.length}}
            </span>
        </div>
    </div>
    <!--<Primeng-TurboTable-End>-->
</div>
