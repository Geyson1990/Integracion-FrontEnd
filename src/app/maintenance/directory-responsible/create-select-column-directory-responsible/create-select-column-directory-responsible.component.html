<div appBsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}"> 
    <div class="modal-dialog modal-lg">
        <div class="modal-content" *ngIf="active">
            <form #modalForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>
                            Seleccionar Columnas
                        </span>
                    </h4>
                </div>
                <div class="modal-body row">
                    <div class="form-group col-sm-10">
                    </div>
                    <div class="form-group col-sm-2">
                        <p-checkbox [(ngModel)]="checkTotal" name="checkTotal" binary="true" inputId="Total" (click)="selectTotal(t.checked)" #t></p-checkbox>
                    </div>
                    <div class="form-group col-sm-10">
                        <label for="Name">
                            Nombre 
                        </label>
                    </div>
                    <div class="form-group col-sm-2">
                        <p-checkbox [(ngModel)]="checkName" name="checkName" binary="true" inputId="Name" (click)="selectRowName(a.checked)" #a></p-checkbox>
                    </div>
                    <div class="form-group col-sm-10">
                        <label for="Enabled">
                            Habilitado
                        </label>                        
                    </div>
                    <div class="form-group col-sm-2">
                        <p-checkbox [(ngModel)]="checkEnabled" name="checkEnabled" binary="true" inputId="Enabled" (click)="selectRowEnabled(b.checked)" #b></p-checkbox>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-primary font-weight-bold"
                        (click)="close()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary font-weight-bold" [buttonBusy]="saving" busyText="Aceptar..." (click)="save()">
                        <i class="fa fa-save"></i>
                        <span>
                            Aceptar
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
