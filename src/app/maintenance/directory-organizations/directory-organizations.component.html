<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>
                            Organizaciones de la sociedad civil
                        </span>
                    </h3>
                    <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                    <span class="kt-subheader__desc">
                            Mantenimiento Organizaciones de la sociedad civil
                    </span>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="btn-group" dropdown>
                        <button dropdownToggle type="button" class="btn btn-outline-success dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="far fa-file-excel"></i>
                            Operaciones en excel
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-excel-operations" *dropdownMenu>
                            <a class="dropdown-item" id="ExportMatrixToExcel" (click)="exportMatrizToExcel()" href="javascript:;">
                                <i class="fa fa-download"></i>
                                Exportar Matriz
                            </a>
                            
                        </div>
                    </div>
                    <div class="kt-subheader__wrapper">
                        <button *ngIf="'Pages.Catalog.DirectoryDialog.Create' | permission" (click)="createItem()"
                            class="btn btn-primary">
                            <i class="fa fa-plus"></i>
                                Crear organizaci√≥n de la sociedad civil
                        </button>
                    </div>
                    <div class="kt-subheader__wrapper">
                        <button (click)="selecionaColumnas()"
                            class="btn btn-primary">
                            <i class="fa fa-plus"></i>
                            Seleccionar columnas
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__body">
                    <form class="kt-form" autocomplete="new-password">
                        <div>
                            <div class="row align-items-center mb-4">
                                <div class="col-xl-12">
                                    <div class="form-group m-form__group align-items-center">
                                        <div class="input-group">
                                            <input [(ngModel)]="filterText" placeholder="Buscar..." name="filterText"
                                                autoFocus class="form-control m-input" type="text">
                                            <span class="input-group-btn">
                                                <button (click)="getData()" aria-label="Buscar" class="btn btn-primary"
                                                    type="submit">
                                                    <i class="flaticon-search-1"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row align-items-center">
                        <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable sortMode="multiple" (onLazyLoad)="getData($event)"
                                [value]="primengTableHelper.records"
                                rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false"
                                [lazy]="true" [scrollable]="true" ScrollWidth="100%"
                                [responsive]="primengTableHelper.isResponsive"
                                [resizableColumns]="primengTableHelper.resizableColumns" dataKey="id">

                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 130px"
                                            [hidden]="!(['Pages.Catalog.DirectoryDialog.Edit', 'Pages.Catalog.DirectoryDialog.Delete'] | permissionAny)">
                                            Acciones
                                        </th>
                                        <th style="width: 200px" pSortableColumn="Name">
                                            Nombre
                                            <p-sortIcon field="Name"></p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record let-expanded="expanded">
                                    <tr>
                                        
                                    </tr>
                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                {{'NoData' | localize}}
                            </div>
                            <div class="primeng-paging-container">
                                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                                    (onPageChange)="getData($event)"
                                    [totalRecords]="primengTableHelper.totalRecordsCount"
                                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                                </p-paginator>
                                <span class="total-records-count">
                                    {{'TotalRecordsCount' | localize:primengTableHelper.totalRecordsCount}}
                                </span>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
